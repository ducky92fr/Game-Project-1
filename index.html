<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script src = "./app.js" type = "module"></script>
  <script src ="./grid.js" type = "module"></script>
</head>
<body>
  <header class ='columns'>
    <div class ='column is-one-fifth'><progress class ='progress is-large is-danger' id="healthBar" value="100" max="100"></progress></div>
    <div class="column has-text-centered">Score : <span id ='score'>00</span> </div>
    <div class ='column is-one-fifth has-text-right'>PHASE : <span id="your_stage">1</span></div>
    <div class ='column is-one-fifth'><button class='button is-danger is-rounded is-normal' id="btn_pause">PAUSE</button></div>
  </header>
  
  <div class = 'columns'>
    <div class ='column is-1' id = 'tapis'>
      <!-- Image will be pushed into here -->
    </div>
    
    <div class ='column is-7' id = 'picture_are'>
        <div id="board">
         <!-- Images for board here -->
        </div>
    </div>
    <div class ='column is-1 has-text-centered' id = 'settingGame'>
      <div>Best Player : <span>Duc</span></div>
      <!-- <div>PHASE : <span id="your_stage">1</span></div> -->
    </div>
  </div>

 <div class ="Layout" >
   <div class ='has-text-warning is-size-2' id ="name">GIVE ME YOUR NAME PLSSSSSS!</div>
    <input id ="inputName" type="text">
    <button class="button is-primary is-rounded is-large" id="btn_start">START</button>
    <button class="button is-primary is-rounded is-large" id="btn_demo">DEMO FOR NOOB</button>
    <img id ="imgfunny" src="./Lol-Face-Meme-PNG.png" alt="">
 </div>
 <div class ="has-text-primary" id = 'countdown'>3</div>

  <div class ="Layout hidden" id ="Layout2">
      <div class ='has-text-warning is-size-2 text'>PAUSED</div>
      <button class="button is-primary is-rounded is-large" id="btn_back">BACK</button>
      <button class="button is-primary is-rounded is-large" id="btn_quit">QUIT</button>
      <img id ="imgfunny" src="./Lol-Face-Meme-PNG.png" alt="">
    </div>
    <div class ="has-text-primary" id = 'countdown'>3</div>
 <div class ="Layout hidden" id ="Layout1">
    <div class ='has-text-warning is-size-2 text'>YOU DIED</div>
     <!-- <button class="button is-primary is-rounded is-large" id="btn_restart">RESTART</button> -->
     <button class="button is-primary is-rounded is-large " id="btn_menu">PLAY AGAIN</button>
     <img id ="imgfunny" src="./Lol-Face-Meme-PNG.png" alt="">
  </div>

 

</body>
</html>
